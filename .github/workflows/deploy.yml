name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'

      # Install project dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

    

      # Build the project (creates .next and out)
      - name: Build Project
        run: npm run build

 

      # Run Tests (Unit and Playwright Tests)
      - name: Run tests
        run: |
          npm test
        

      # Serve the static files using serve instead of next start
      - name: Serve Static Files
        run: |
          npx serve out

      # Set up Git user identity for pushing changes to gh-pages
      - name: Set up Git user identity
        run: |
          git config --global user.email "yeamoonsultana@gmail.com"
          git config --global user.name "yeamoon"

      # Set up Git authentication
      - name: Set up Git authentication
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com".insteadOf "https://github.com"

      # Deploy to GitHub Pages (static files in 'out' folder)
      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
