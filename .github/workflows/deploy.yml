name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment with version 19 (to match React 19 RC)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'

      # Install project dependencies, using legacy peer dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Install Playwright dependencies for end-to-end tests
      - name: Install Playwright
        run: npx playwright install

      # Run build command to create the production build
      - name: Build Project
        run: npm run build

      # Run tests after the build is completed
      - name: Run tests
        run: |
          npm run test
          npx playwright test

      # Set up Git user identity for pushing changes to gh-pages
      - name: Set up Git user identity
        run: |
          git config --global user.email "yeamoonsultana@gmail.com"
          git config --global user.name "yeamoon"

      # Set up Git authentication to use the GitHub token for deployment
      - name: Set up Git authentication
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com".insteadOf "https://github.com"

      # Export static files after build
      - name: Export Static Files
        run: npm run export

      # Serve the static files using 'serve' instead of 'next start'
      - name: Serve Static Files
        run: |
          npx serve out

      # Deploy the static files to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
