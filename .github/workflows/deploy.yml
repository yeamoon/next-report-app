name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Project
        run: npm run build

 

      - name: Verify `out` directory exists
        run: ls -la out

      - name: Move exported files into 'next-report-app' directory
        run: |
          mkdir temp
          mv out/* temp/
          mkdir -p out/next-report-app
          mv temp/* out/next-report-app/
          rm -rf temp

      - name: Set up Git user identity
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "your-username"

      - name: Set up Git authentication
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com".insteadOf "https://github.com"

      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d out/next-report-app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
